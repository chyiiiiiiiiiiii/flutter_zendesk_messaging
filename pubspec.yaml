name: zendesk_messaging
description: >-
  Flutter plugin for Zendesk Messaging SDK. Provides in-app customer support
  messaging with multi-conversation support, real-time events, and JWT authentication.
version: 3.1.0
homepage: https://github.com/chyiiiiiiiiiiii/flutter_zendesk_messaging
repository: https://github.com/chyiiiiiiiiiiii/flutter_zendesk_messaging
issue_tracker: https://github.com/chyiiiiiiiiiiii/flutter_zendesk_messaging/issues

topics:
  - zendesk
  - messaging
  - support
  - customer-service
  - chat

screenshots:
  - description: "Zendesk Messaging"
    path: Messaging.png

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.chyiiiiiiiiiiiiii.zendesk_messaging
        pluginClass: ZendeskMessagingPlugin
      ios:
        pluginClass: ZendeskMessagingPlugin
